name: ci
on: [push]
jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          wait-on: 'http://localhost:3777'
          config: ignoreTestFiles=on-failure.js

      # https://github.com/actions/upload-artifact
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: page
          path: page/

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v2
        with:
          branches: main
        env:
          # github token is automatically created by the GH Action workflow
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # created using semantic-release
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
